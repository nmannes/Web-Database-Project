<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>GSS Survey Data</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/results.css') }}">	
  </head>
  <body>

  <nav>
	<ul class = "top">
		<li class = "menu" ><a class = "homepage" href = "../../../../">GSS Dataset</a></li>
		<li class = "menu" ><a class = "step" href = "../../../../" id = "s1"> Step 1</a></li>
		<li class = "menu" ><a class = "step" href = "../../../second/{{var1}}" id = "s2"> Step 2</a></li>
		<li class = "menu" ><a class = "step" href = "" id = "s3"> Results</a></li>
		<!--<li id = "about" class = "menu" >About </li>-->
		
	</ul>
  </nav>
  
  <div class = "content">
    <div class = "intro">
      {% if var2 == "" %}
      <h1> Results for your query of "{{var1}}": </h1>
      {% else %}
      <h1> Results for your query of "{{var1}}" vs. "{{var2}}": </h1>
      {% endif %}
      
    </div>
    <div class = "results-content">
      <div class = "results-graph">
        <div class = "graph-heading">
          <h3> 
            <span class = "step-2"> A sample graph (taken from the Berkeley SDA) </span>
          </h3>
        </div>
        <div class = "graph-picture"
          <ul class = "graph-container">
            <img src="{{ url_for('static', filename='output.png') }}">
          </ul>
        </div>
      </div>
      <div class = "results-stats">
        <table>
          <tr>
            <td> n = {{stats}} </td>
          </tr>
        </table>
      </div>
    </div>  
    <!--<div class="results-sharing">
      <button type="button" class="download">

      </button>

      </button>
      <button type="button" class = "sharing">
        Twitter
      </button>
      <button type="button" class = "sharing">
        LinkedIn
      </button>
      
    </div>-->
  </div>
  </body>
</html>
